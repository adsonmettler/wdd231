<body>

    <header>

        <!-- NAVIGATION -->
        
        <div class="header">
            <div class="image-logo">
                <a href=""><img src="images/uponrock-logo.svg" alt="logomarca UponRock" width="50" height="50"></a>
            </div>
            <!-- Hamburger menu button -->
            <button id="menubutton" aria-label="menu"></button>
        </div>

        <nav id="animatemenu">
            <ul class="navigation-links">
                <li><a href="https://adsonmettler.github.io/wdd231/project/">Home</a></li>

                <li><a href="https://adsonmettler.github.io/wdd231/project/join.html" class="nav-btn">Become a Mentor</a></li>
            </ul>
        </nav>
        
    </header>

    <main>

        <h2 class="join-title">Become a Mentor</h2>
        <div class="join-layout">
            
        
            <div class="form-container">
            <h2>Mentor Application</h2>
            <form method="GET" action="thankyou.html" class="designOne">

                <label>First Name <input type="text" name="first" required autocomplete="given-name" title="Your First Name"></label>
                <label>Last Name <input type="text" name="last" required autocomplete="family-name" title="Your Last Name"></label>
                <label>Title <input type="text" name="title" required placeholder="ex: Sales Manager" title="Your Title"></label>                  
                <label>Email <input type="email" name="email" required placeholder="john89@gmail.com"  title="Your Email" autocomplete="email"></label>
                <label>Cell Phone <input type="tel" name="phone" required autocomplete="tel" title="A Phone Number with dashes" placeholder="987-555-1234" ></label>
                <label>Company <input type="text" name="company"  title="company" required autocomplete="company"></label>
                <label>Background Description <textarea name="description" title="Your Background Description"></textarea></label>
                
        
                <h3>Select one or more professional field</h3>
                <label><input type="checkbox" name="membership" value="Technology"> Technology</label>
                <label><input type="checkbox" name="membership" value="Marketing"> Marketing</label>
                <label><input type="checkbox" name="membership" value="Design"> Design</label>
                <label><input type="checkbox" name="membership" value="Finance"> Finance</label>
                <label><input type="checkbox" name="membership" value="Engineering"> Engineering</label>
                <label><input type="checkbox" name="membership" value="Human Resources"> Human Resources</label>
                <label><input type="checkbox" name="membership" value="Other"> Other</label>
        
                
                <!-- Hidden Timestamp Field -->
                <input type="hidden" name="timestamp" id="timestamp">

                <input type="submit" value="Become a Mentor">
            </form>
            </div>
        </div>

    </main>

    <!-- FOOTER SECTION -->
